<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="card-image">
                <img id="nft-eth" src="./img/image-equilibrium.jpg" alt="Image NFT">
                <div id="eye">
                    <img src="./img/icon-view.svg" alt="View Ethereum">
                </div>
            </div>
            <div class="card-text">
                <div class="card-text-eth">
                    <h1>Equilibrium #3429</h1>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="card-text-price">
                    <div class="eth-price">
                        <img src="./img/icon-ethereum.svg" alt="Ethereum">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="eth-time">
                        <img src="./img/icon-clock.svg" alt="Clock">
                        <p>3 days left</p>
                    </div>
                </div>
            </div>
            <div class="card-dates">
                <img src="./img/image-avatar.png" alt="Avatar">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>
   
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1>ü¶ÑMi primera vez usando bootstrapüêµ</h1>
        <h2>Botones</h2>
        <!-- Primary = Azul -->
        <button class="btn btn-primary">Boton 1</button>
        <!-- Succes = VERde -->
        <button class="btn btn-success">Boton 1</button>
        <!-- Warning Amarillo -->
        <button class="btn btn-warning">Boton 1</button>
        <!-- Danger Rojo -->
        <button class="btn btn-danger">Boton 1</button>
        <!-- Dark oscuro -->
        <button class="btn btn-dark">Boton 1</button>
        <!-- Seconday gris -->
        <button class="btn btn-secondary">Boton 1</button>
        <!-- Link -->
        <button class="btn btn-link">Boton 1</button>

        <h2>Inputs</h2>
        <input type="text" class="form-control" placeholder="Ingresa tu nombre" />
        <h3>Input wrapping</h3>
        <!-- flex: wrap -->
        <div class="input-group flex-nowrap">
            <span class="input-group-text">#</span>
            <input type="text" class="form-control" />
        </div>
    </div>
    <hr />
    <div class="container">
        <div class="row">
            <!-- col-2 Modo responsive: 2 -->
            <!-- col-sm-8 Modo table: 8 -->
            <!-- col-md-6 Modo laptop - pc: 6 -->
            <div class="col-2 col-sm-8 col-md-6 bg-primary">
                <h1>1</h1>
            </div>
            <div class="col-6 bg-success">
                <h1>2</h1>
            </div>
            <div class="col-4 bg-danger">
                <h1>3</h1>
            </div>
            <div class="col-4 bg-warning">
                <h1>4</h1>
            </div>
            <div class="col-4 bg-dark">
                <h1 class="text-white">5</h1>
            </div>
            <div class="col-8 bg-secondary">
                <h1>6</h1>
            </div>
            <div class="col-4 bg-success">
                <h1>7</h1>
            </div>
            <div class="col-3 bg-primary">
                <h1>8</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Mi componente propio</h1>
        <div class="row">
            <my-card title="Karin Benzema" message="Ganador del balon de oro 2022"
                img="https://e00-marca.uecdn.es/deporte/balon-de-oro/imagenes/palmares/benzema-2022.jpg"></my-card>
            <my-card title="Leo Messi" message="Ganador del balon de oro 2021"
                img="https://e00-marca.uecdn.es/deporte/balon-de-oro/imagenes/palmares/messi-2021.jpg"></my-card>
            <my-card title="Leo Messi"
                img="https://e00-marca.uecdn.es/deporte/balon-de-oro/imagenes/palmares/messi-2019.jpg"
                message="Ganador del balon de oro 2019"></my-card>
            <my-card title="Luka Modric"
                img="https://e00-marca.uecdn.es/deporte/balon-de-oro/imagenes/palmares/modric-2018.jpg"
                message="Ganador del balon de oro 2018"></my-card>
        </div>
    </div>
    <!-- JS -->
    <script src="./card.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
